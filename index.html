<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag Drop</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="./angdnd.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
  </head>
  <body ng-app="dropper" ng-controller="droppyCtrl">

    <h1>To Do List</h1>
    <form ng-submit="submit()">
      <p>
        Add Project:
        <input type="text" ng-model="project" name ="text">
      </p>
    </form>

      <hr>

     <p>Total Projects: {{models.lists.ToDo.length + models.lists.InProgress.length + models.lists.Done.length}}</p>
  <div class="main-area row well">

      <div class="col-md-12">
          <div class="row">
              <div ng-repeat="(listName, list) in models.lists" class="col-md-4">
                  <div class="panel panel-info">
                      <div class="panel-heading">
                          <!-- <h3 class="panel-title">{{listName}}</h3> -->
                          <h3 class="panel-title">{{models.names[$index]}}</h3>
                          <h3 class="panel-title">Projects: {{list.length}}</h3>
                      </div>
                      <div class="panel-body" ng-include="'./partial.html'"></div>
                  </div>
              </div>
          </div>

          <div view-source="simple"></div>

      </div>

  </div>
  </body>
</html>
